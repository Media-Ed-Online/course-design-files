<!-- Table of Contents -->
<script>
    $("#page-mast h1, #page-mast h1 a").css({
        'color': '#34d2cc',
        'font-family': '"Fredoka One", sans-serif',
    });
    $("nav#course-toc h2").each(function() {
        var text = $(this).text();
        text = text.replace("Contents", "Levels");
        $(this).text(text);
    });
    $("ul.topics li h2.sectionname").css("visibility", "hidden");
</script>

<!-- Tiles --> 
<script>
    $("li.modtype_url").each(function(index) {
        //Moves resource title from above to inside
        if ($(this).find("p.instancename:contains('Test Link')").length > 0) {
            /// cheak if title contans Test
            let title = $(this).find(".snap-asset-link").css("font-family", "Fredoka One");
            $(this).find(".snap-asset-link").remove();
            /// save that elements and then remove it
            $(this).find(".snap-asset-content div.contentafterlink div.tile-title").prepend(title);
            /// append back title to header
            $(this).find(".snap-asset-content div.no-overflow").removeClass("no-overflow");
            $(this).removeClass("url");
            $(this).css({
                "height": "auto",
                "border": "none",
            });

            //Moves tracking icon inside
            $(this).find("div.snap-header-card").each(function(index) {
                let completionIcon = $(this).find('div.snap-header-card-icons div.snap-asset-completion-tracking');
                let completionBar = $(this).find('.snap-asset-content div.contentafterlink div.tile-completion');

                $(this).find("div.snap-assettype").css("display", "none");
                $(completionIcon).prepend(completionBar);

            });
        }
    });
</script>
